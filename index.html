<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;margin:auto;" ></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: '不同批次公布的不同年画申遗数量'
        },
        tooltip: {},
        legend: {
          data: ['销量']
        },
        toolbox: {
        feature: {
        restore: {},
        saveAsImage: {}
          }
        },
        xAxis: {
          type: 'category',
          data: ['第一批(2006)', '第二批(2008)', '第三批(2011)']
         },
         yAxis: {
          type: 'value'
        },
        series: [
        {
         data: [12, 5, 1],
          type: 'line',
           label: {
           show: true,
           position: 'top'
           },
           colorBy:'data',
           cursor:'pointer',
        }
        ]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
      window.onresize=function(){
        yqyChart.resize(); 
      }
    </script>
  </body>
</html>
