<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="js/echarts.min.js"></script>
  </head>
  <body>
    <div id="hz" style="width: 800px;height:600px;"></div>
    <script type="text/javascript">
      var yqyChart = echarts.init(document.getElementById('hz'));
      option = {
        xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
     },
        yAxis: {
         type: 'value'
     },
     series: [
    {
      data: [120, 200, 150, 80, 70, 110, 130],
      type: 'bar'
    }
    ]
    };
      yqyChart.setOption(option);
        window.onresize=function(){
        yqyChart.resize(); 
        }

        </script>
        </body>
        </html>
