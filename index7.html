<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="js/echarts.min.js"></script>
  </head>
  <body>
    <div id="hz" style="width: 800px;height:600px;"></div>
    <script type="text/javascript">
      var yqyChart = echarts.init(document.getElementById('hz'));
      option = {
     series: {
    type: 'sankey',
    layout: 'none',
    nodeWidth:100,
    nodeGap:50,
    emphasis: {
      focus: 'adjacency'
    },
    data: [
      {
        name: 'a'
      },
      {
        name: 'b'
      },
      {
        name: 'a1'
      },
      {
        name: 'a2'
      },
      {
        name: 'b1'
      },
      {
        name: 'c'
      }
    ],
    links: [
      {
        source: 'a',
        target: 'a1',
        value: 5
      },
      {
        source: 'a',
        target: 'a2',
        value: 3
      },
      {
        source: 'b',
        target: 'b1',
        value: 8
      },
      {
        source: 'a',
        target: 'b1',
        value: 3
      },
      {
        source: 'b1',
        target: 'a1',
        value: 1
      },
      {
        source: 'b1',
        target: 'c',
        value: 2
      }
    ]
  }
};

      yqyChart.setOption(option);
        </script>
        </body>
        </html>
